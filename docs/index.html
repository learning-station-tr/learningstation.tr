<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Station Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white min-h-screen flex flex-col items-center justify-center">
    <header class="text-center mb-12">
        <h1 class="text-5xl font-bold mb-4">Learning Station Hub</h1>
        <p class="text-lg">Explore, design, and implement engaging learning experiences.</p>
    </header>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl">
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
            <svg class="w-12 h-12 mb-4 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2" /></svg>
            <h2 class="text-xl font-semibold mb-2">What is Learning Station?</h2>
            <p class="text-center">A modular approach to designing flexible learning experiences.</p>
        </div>
        
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
            <svg class="w-12 h-12 mb-4 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            <h2 class="text-xl font-semibold mb-2">How It Works?</h2>
            <p class="text-center">Learn how to implement Learning Stations in your curriculum.</p>
        </div>
        
        <div class="bg-white text-gray-800 p-6 rounded-lg shadow-lg flex flex-col items-center">
            <svg class="w-12 h-12 mb-4 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A2 2 0 0020 6V4a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 00.447 1.276L9 10M9 21v-6h6v6" /></svg>
            <h2 class="text-xl font-semibold mb-2">Read the Guide</h2>
            <a href="https://www.ituyayinevi.itu.edu.tr" target="_blank" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Access the Learning Guide</a>
        </div>
    </div>
</body>
</html>
